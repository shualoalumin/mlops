
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  num_dense_layers:
    values: [1, 2, 3]
  dense_units:
    values: [64, 128, 256]
  dropout_rate:
    values: [0.2, 0.3, 0.5]
  use_batchnorm:
    values: [true, false]
  base_trainable:
    values: [false, true]
  learning_rate:
    values: [1e-4, 1e-5]
  batch_size:
    values: [16, 32]
  epochs:
    values: [5, 10]
